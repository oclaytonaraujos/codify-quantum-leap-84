    <style>
      /* Critical CSS inline para evitar FOUC completamente */
      * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
      }
      
      html { 
        background: hsl(240, 10%, 6%); 
      }
      
      body { 
        background: hsl(240, 10%, 6%); 
        color: hsl(0, 0%, 98%); 
        font-family: 'Space Grotesk', system-ui, sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        line-height: 1.5;
      }
      
      /* Hide content until React loads */
      #root { 
        min-height: 100vh; 
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Critical component styles */
      .min-h-screen {
        min-height: 100vh;
      }
      
      .flex {
        display: flex;
      }
      
      .flex-col {
        flex-direction: column;
      }
      
      .flex-1 {
        flex: 1 1 0%;
      }
      
      /* Prevent any flash of white/unstyled content */
      div, section, header, main, footer, nav {
        background-color: inherit;
        color: inherit;
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: hsl(240, 10%, 6%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(240, 10%, 18%);
        border-top: 3px solid hsl(262, 100%, 65%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <div class="initial-loader" id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Improved loading sequence
      let reactLoaded = false;
      
      // Hide loader when React is ready
      function hideLoader() {
        const loader = document.getElementById('initial-loader');
        const root = document.getElementById('root');
        
        if (loader && root && reactLoaded) {
          root.classList.add('loaded');
          loader.style.opacity = '0';
          setTimeout(() => {
            if (loader.parentNode) {
              loader.remove();
            }
          }, 500);
        }
      }
      
      // Mark React as loaded when content appears
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          reactLoaded = true;
          hideLoader();
          observer.disconnect();
        }
      });
      
      // Start observing
      document.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        if (root) {
          observer.observe(root, { childList: true, subtree: true });
        }
        
        // Fallback timeout
        setTimeout(() => {
          reactLoaded = true;
          hideLoader();
        }, 3000);
      });
    </script>
